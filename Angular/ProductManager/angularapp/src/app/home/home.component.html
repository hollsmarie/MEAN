
<table class="table table-striped">
    <thead>
      <tr>
        <th> Title </th>
        <th> Price </th>
    
        <th> Actions </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products">
        <td>{{p.title}}</td>
        <td>{{p.price | currency}} </td>
        <td><button>View</button><button>Edit</button><button (click)='deleteProduct(p._id)'>Delete</button></td>
  
      </tr>
    </tbody>
  
  </table>
