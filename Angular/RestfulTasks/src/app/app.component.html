<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>TASKS!</h1>
  
</div>
<h2>Here are some links to help you start: </h2>
  <button (click)="onButtonClick()">CLICK HERE FOR TASKS!</button>
  <div *ngIf="thing == true">
    <h3 *ngFor="let task of tasks"> {{task.title}} - {{task.description}} </h3>

  </div>

  <form (submit) = "onSubmit ($event)">
    <select name="taskid" [(ngModel)] = "taskid">
      <option *ngFor="let task of tasks" value = "{{task._id}}"> "{{task._id}}"</option>
    </select>
    <button type="submit"> click to get task by ID</button>

  </form>
<div *ngIf="nothing == true">
  <h3 *ngIf="this.task">{{task.title}} - {{task.description}}</h3>

</div>
