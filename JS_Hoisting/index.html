<html>

<body>
    <h1>JS Hoisting Assignment</h1>
    <script>
        //1  will return undefined
        console.log(hello);
        var hello = 'world';
        
        
        //2 calling test function outside of the function scope returns undefined, does console magnet
        var needle = 'haystack';
        test();

        function test() {
            var needle = 'magnet';
            console.log(needle);
        }
        
        
        //3 supercool will override the variable we set brendan to within the function; returns undefined
        var brendan = 'super cool';
        function print() {
            brendan = 'only okay';
            console.log(brendan);
        }
        console.log(brendan);
        
        
        //4 will print chicken, then will print half-chicken for second console, then will give you an error because you're calling the eat function outside of the scope
        var food = 'chicken';
        console.log(food);
        eat();
        function eat() {
            food = 'half-chicken';
            console.log(food);
            var food = 'gone';
        }
        
        
        //5 Won't print anything. Causes a TypeError because the function call is outside of the scope
        mean();
        console.log(food);
        var mean = function () {
            food = "chicken";
            console.log(food);
            var food = "fish";
            console.log(food);
        }
        console.log(food);
        
        
        //6 will return undefined, then print 'rock', then 'r&b', then 'disco' then another undefinedThe variable declarations rise to the top
        console.log(genre);
        var genre = "disco";
        rewind();
        function rewind() {
            genre = "rock";
            console.log(genre);
            var genre = "r&b";
            console.log(genre);
        }
        console.log(genre);
        
        
        //7 will print "san jose", then seattle, then burbrank, then san jose, then error/undefined, 
        dojo = "san jose";
        console.log(dojo);
        learn();
        function learn() {
            dojo = "seattle";
            console.log(dojo);
            var dojo = "burbank";
            console.log(dojo);
        }
        console.log(dojo);

    </script>
</body>

</html>
