<html>
<head>
	<title>Javascript Demo</title>
	<style>
		body {
			background-color:black;
			font-family: monospace;
			color:white;
			font-size:50px;
			text-align: center;
			margin-top:20%;
		}
		#magic{
			color: #777;
			border-right: 1px solid #777;
			padding-right: 7px;
			display: inline;
		}
	</style>
</head>
<body>
    
	Coding is <div id="magic"></div>
    
  <script>
		var words = ["a lot of fun", "about not giving up", "challenging and empowering", "creative expression", "what I tried to learn at CodingDojo!"],
			el = document.getElementById('magic'),
			word_counter = 0,
			character_counter = 0;
		function updateText()
		{
    if(words[word_counter][character_counter] == " ") // adds an if statement that loops through each index of words, word counter and character counter and sets them equal to a space
    {
        el.innerHTML = el.innerHTML + " "; // appends a space 
    }
    else{
        el.innerHTML = el.innerHTML+words[word_counter][character_counter]; // sets the innerHTML variable to show it plus the words
    }
	character_counter += 1;

			if(character_counter == words[word_counter].length +1) // if character_counter is the length of characters in the first word index, add a character  
			{
				word_counter++; 	//choose a different word
				character_counter = 0;	//start over with the first character of the word
				el.innerHTML = '';  //set the html to be blank
				//if we're displaying the last word, go back to the first word
				if(word_counter == words.length)
					word_counter = 0;
			}
		}
		setInterval(updateText,200);
	</script>
</body>
</html>
